service: ship
image: jeromedalbert/ship

servers:
  web:
  - 147.182.206.64

registry:
  username: jeromedalbert
  password:
    - MRSK_REGISTRY_PASSWORD

env:
  clear:
    DB_HOST: 147.182.206.64
    WEB_CONCURRENCY: 0
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD

accessories:
  db:
    image: postgres:15
    host: 147.182.206.64
    port: 5432
    env:
      clear:
        POSTGRES_USER: ship
        POSTGRES_DB: ship_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data

healthcheck:
  max_attempts: 10
